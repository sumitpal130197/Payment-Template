<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="payment-section">
          <div class="row">
            <div class="col-md-7">
              <div class="conformation-line">
                <div class="" style="display: inline-block">
                  <input type="radio" class="" />
                  <p>Billing</p>
                </div>
                <div class="" style="display: inline-block">
                  <input type="radio" class="" />
                  <p>Shopping</p>
                </div>
                <div class="" style="display: inline-block">
                  <input type="radio" class="" />
                  <p>Shopping</p>
                </div>
              </div>
              <div class="pay-method">
                <h5>Payment Method</h5>
                <div class="payment-method">
                  <input type="radio" class="select-method" /><i
                    class="fa fa-wallet"
                  ></i>
                  <input type="radio" class="select-method ml-5" /><i
                    class="fa-brands fa-paypal"
                  ></i>
                </div>
              </div>
              <div class="pay-method">
                <h5>Payment Details</h5>
                <div class="details-input">
                  <input
                    type="text"
                    class="form-control"
                    alt=""
                    placeholder="Enter Card Name"
                  />
                </div>
                <div class="details-input">
                  <input
                    type="text"
                    class="form-control"
                    alt=""
                    placeholder="Card Number"
                  />
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="details-input">
                      <input
                        type="text"
                        class="form-control"
                        alt=""
                        placeholder="Expiration"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="details-input">
                      <input
                        type="text"
                        class="form-control"
                        alt=""
                        placeholder="CVV Code"
                      />
                    </div>
                  </div>
                </div>
                <div class="mt-5 conformation-text">
                  <p>
                    By Clicking "Confirm Paymetn" I agree to the company's terms
                    of services.
                  </p>
                </div>
                <div class="row">
                    <button class="btn back-btn">Back</button>
                    <button class="btn confirm-btn">Confirm Payment: $14.56</button>
                </div>
              </div>
            </div>
            <div class="col-md-5 product-des" style="background-color: #f3e7f9">
              <p>
                Balance Beam Oil Control <br />
                Moisture
              </p>
              <h5>$14.88</h5>
              <img
                src="https://cdn.shopify.com/s/files/1/0562/9050/8983/products/Balance-Beam-component.png?v=1619127245&width=533"
                width="100%"
                alt="product-img"
                class="product-img"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
